# ============ SERVER ============
server.port=${PORT:8080}

# ============ DATABASE ============
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR


# ============ JWT ============
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=90000000

jwt.refresh-secret=${JWT_REFRESH_SECRET}
jwt.refresh-expiration-ms=1209600000


# ============ SWAGGER ============
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html


# ============ CLOUDINARY ============
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.secure=true


# ============ SMTP ============
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# ============ GHN ============
ghn.token=${GHN_TOKEN}
ghn.shopId=${GHN_SHOP_ID}


# ============ GOOGLE OAUTH ============
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

app.oauth2.authorized-redirect-uri=${OAUTH2_REDIRECT_URI}


# ============ PAYOS ============
payos.client-id=${PAYOS_CLIENT_ID}
payos.api-key=${PAYOS_API_KEY}
payos.checksum-key=${PAYOS_CHECKSUM_KEY}


# ============ COD ============
cod.deposit.ratio=1


# ============ GEMINI ============
gemini.api.key=${GEMINI_API_KEY}
gemini.model=gemini-2.5-flash-lite


# ============ LangChain Off ============
langchain4j.open-ai.chat-model.enabled=false
langchain4j.vertex-ai.chat-model.enabled=false
langchain4j.mistral-ai.chat-model.enabled=false
langchain4j.google-ai.chat-model.enabled=false


# ============ FIREBASE ============
firebase.project-id=audio-560a3
firebase.database-url=https://audio-560a3-default-rtdb.asia-southeast1.firebasedatabase.app/
firebase.credentials=${FIREBASE_CREDENTIALS}


# ============ LOGGING ============
logging.level.org.springframework.security=INFO


# ============ Seeder ============
app.seed.enabled=false


